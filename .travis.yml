language: php

php:
  - 5.4

sudo: false

cache:
  directories:
    - ~/.composer/cache
    - ~/composer

before_install:
  - printf "\n" |pecl install imagick
  - phpenv config-add .travis.php.ini
  - if [ -f ~/composer/composer.phar ]; then mv ~/composer/composer.phar ./; else wget https://getcomposer.org/composer.phar; fi
  - mkdir -p ~/composer
  - cp composer.phar ~/composer/composer.phar

install:
  - php -d memory_limit=-1 ./composer.phar install --no-progress --prefer-dist

script: ./bin/phpunit

after_script:
  - CODECLIMATE_REPO_TOKEN=d8790063c357cd94fe7a2e7c15c00b60f3363435a558d5fa16a5874e383a61da ./bin/test-reporter
